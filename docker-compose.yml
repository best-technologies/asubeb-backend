version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: asubeb_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: asubeb_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - asubeb_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d asubeb_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: asubeb_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      API_PREFIX: api/v1
      CORS_ORIGIN: http://localhost:3000,http://localhost:3001,http://localhost:5173
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
      DATABASE_URL: postgresql://postgres:password@postgres:5432/asubeb_db
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: password
      DB_NAME: asubeb_db
      DB_SCHEMA: public
      DB_SSL: false
      DB_MAX_CONNECTIONS: 10
      DB_IDLE_TIMEOUT: 30000
      DB_CONNECTION_TIMEOUT: 2000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    networks:
      - asubeb_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Prisma Studio (Optional - for database management)
  prisma-studio:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: asubeb_prisma_studio
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/asubeb_db
    ports:
      - "5555:5555"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - asubeb_network
    command: npx prisma studio --hostname 0.0.0.0 --port 5555
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local

networks:
  asubeb_network:
    driver: bridge
